<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="./bootstrap/css/bootstrap.min.css"
    />

      href="./fontawesome/css/all.min.css"
    />

  <body>
    <div class="container mt-2">
      <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a href="index.html" class="nav-link active">Home</a>
      </li>
      <li class="nav-item">
        <a href="cracker.html" class="nav-link">Cracker</a>
      </li>
      <li class="nav-item">
        <a href="about.html" class="nav-link">About</a>
      </li>
    </ul>
    </div>
    <div class="container mt-4 w-75">
      <div class="mb-2">
        <h1>Ceaser Cipher Encrypter</h1>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="message">Message to Encrypt:</label>
          <input type="file" class="form-control-file mb-2" id="choose-file" />
          <textarea
            type="text"
            class="form-control"
            id="text-area"
            placeholder="Message"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="message">Key to Encrypt with:</label>
          <input type="text" class="form-control" id="key" placeholder="Key" />
        </div>
        <div class="form-group">
          <label for="message">Mode (Encrypt/Decrypt):</label>
          <input
            type="text"
            class="form-control"
            id="mode"
            placeholder="Mode (encrypt/decrypt)"
            autocomplete="true"
          />
        </div>
        <button type="submit" class="btn btn-outline-info" id="submit-btn">
          Encrypt/Decrypt
        </button>
        <div class="card mt-3 hidden">
          <div class="card-body">
            <h5 class="card-title">Encrypted/Decrypted Message:</h5>
            <p class="card-text" id="cipher"></p>
            <a href="#" class="btn btn-primary btn-sm" id="cpy-btn">Copy This</a>
          </div>
        </div>
      </form>
    </div>

    <script src="./home.js"></script>
    <script src="./jquery-3.5.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
