<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracker</title>
    <link
      rel="stylesheet"
      href="./bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <div class="container mt-2">
      <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="Cracker.html" class="nav-link active">Cracker</a>
      </li>
      <li class="nav-item">
        <a href="About.html" class="nav-link">About</a>
      </li>
    </ul>
    </div>

    <div class="container mt-4 w-75">
      <div class="mb-2">
        <h1>Ceaser Cipher Cracker</h1>
      </div>

      <form id="form-2">
          <div class="form-group">
              <label for="message-2">Message to Crack:</label>
              <input type="file" class="form-control-file mb-2" id="choose-file" />
              <textarea name="message-2" class="form-control" id="text-area2" placeholder="Message to Crack" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-danger" id="btn2">Crack</button>

          <div class="card mt-3 hidden2">
          <div class="card-body">
            <h5 class="card-title">Cracked Message:</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item mb-2" id="cipher2"></li>
            </ul>
            <a href="#" class="btn btn-primary btn-sm" id="cpy-btn">Copy This</a>
          </div>
        </div>
      </form>

    </div>


    <script src="./crack.js"></script>
    <script src="./jquery-3.5.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
